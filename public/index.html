<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSDownloader - Instagram Video Downloader</title>
    <link rel="icon" href="../logo.webp">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ig-primary-text: #262626;
            --ig-secondary-text: #8e8e8e;
            --ig-primary-button: #0095f6;
            --ig-primary-background: #ffffff;
            --ig-secondary-background: #fafafa;
            --ig-border: #dbdbdb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ig-secondary-background);
            color: var(--ig-primary-text);
        }
        
        .ig-header {
            background-color: var(--ig-primary-background);
            border-bottom: 1px solid var(--ig-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .ig-logo {
            font-family: 'Billabong', cursive;
            font-size: 28px;
            font-weight: 600;
        }
        
        .container-main {
            max-width: 600px;
            margin: 30px auto;
            padding: 0;
            background-color: var(--ig-primary-background);
            border: 1px solid var(--ig-border);
            border-radius: 8px;
        }
        
        .input-group {
            margin: 20px 0;
        }
        
        .btn-instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
            border: none;
            font-weight: 600;
        }
        
        .btn-instagram:hover {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            opacity: 0.9;
            color: white;
        }
        
        .media-container {
            padding: 20px;
        }
        
        .media-preview {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .ig-footer {
            background-color: var(--ig-primary-background);
            border-top: 1px solid var(--ig-border);
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .footer-nav a {
            color: var(--ig-secondary-text);
            text-decoration: none;
            margin: 0 10px;
            font-size: 12px;
        }
        
        .footer-nav a:hover {
            color: var(--ig-primary-text);
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #E1306C;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @font-face {
            font-family: 'Billabong';
            src: url('https://fonts.cdnfonts.com/s/13949/Billabong.woff') format('woff');
        }
    </style>
</head>
<body>
    <!-- Instagram-like Header -->
    <header class="ig-header py-3">
        <div class="container d-flex justify-content-center">
            <div class="ig-logo">INSDownloader</div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container container-main">
        <div class="p-4">
            <h4 class="text-center mb-4">Download Instagram Videos</h4>
            <p class="text-center text-muted mb-4">Paste the link to any Instagram Reel, Video, or Post</p>
            
            <div class="input-group mb-3">
                <input type="text" id="urlInput" class="form-control" placeholder="https://www.instagram.com/reel/..." aria-label="Instagram URL">
                <button class="btn btn-instagram" type="button" onclick="downloadMedia()">
                    <i class="fas fa-download me-2"></i> Download
                </button>
            </div>
            
            <div id="result" class="text-center mb-3"></div>
            <div id="loader" class="loader" style="display: none;"></div>
            
            <div class="media-container text-center" id="mediaContainer"></div>
        </div>
    </div>

    <!-- Instagram-like Footer -->
    <footer class="ig-footer">
        <div class="container">
            <div class="d-flex justify-content-center footer-nav">
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">Developers</a>
            </div>
            <div class="text-center mt-2 text-muted" style="font-size: 11px;">
                © 2025 INSDownloader
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function downloadMedia() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const mediaContainer = document.getElementById('mediaContainer');
            const loader = document.getElementById('loader');
            
            if (!url) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a URL</p>';
                return;
            }
            
            resultDiv.innerHTML = '';
            mediaContainer.innerHTML = '';
            loader.style.display = 'block';
            
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                    return;
                }
                
                resultDiv.innerHTML = '<p style="color: green;">✔ Media ready for download</p>';
                
                // Force download instead of showing video
                mediaContainer.innerHTML = `
                    <p>Your download should start automatically...</p>
                    <p>Please refresh the page if it does'nt.</p>
                    <a href="${data.downloadUrl}" download="${data.filename}" id="autoDownload" style="display: none;">Download</a>
                `;
                
                // Trigger automatic download
                document.getElementById('autoDownload').click();
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <p style="color: red;">Error: ${error.message}</p>
                    <p>Try again or use a different link</p>
                `;
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
